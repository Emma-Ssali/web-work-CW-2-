<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        body{
            background:skyblue;
        }
        .wrap{
            width:1000px;
            margin:auto;
            margin-top:100px;
        }
        .card{
            box-shadow:0 4px 8px 0 rgba(0,0,0,0.6);
            transition: 0.4s;
            width:300px;
            background:#fff;
            text-align:center;
            font-size:16px;
            font-family: sans-serif;
            float:left;
            margin:10px;
        }
    </style>
</head>
<body>
    <h1>Kindly select your desired service.</h1>
    <div class="wrap">
       
        <div class="card">
            <img src="dermatology.png" alt="dermatology" style="width:100%">
            <div class="container">
                <h4><b>Dermatology</b></h4>
                <p> Skin illnesses and diseases</p>
            </div>
        </div>

        <div class="card">
            <img src="oncology.jpeg" alt="oncology" style="width:100%">
            <div class="container">
                <h4><b>Oncology</b></h4>
                <p>Diseases concerning cancer</p>
            </div>
        </div>

        <div class="card">
            <img src="hematology.png" alt="hematology" style="width:100%">
            <div class="container">
                <h4><b>Hematology</b></h4>
                <p>Blood disorders and blood diseases</p>
            </div>
        </div>

        <div class="card">
            <img src="cardiology.jpg" alt="cardiology" style="width:100%">
            <div class="container">
                <h4><b>Cardiology</b></h4>
                <p>Heart diseases</p>
            </div>
        </div>

    </div>
</body>
</html>
